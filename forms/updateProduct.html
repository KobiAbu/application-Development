<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Item Form</title>
</head>
<body>
  <h1>Update Item</h1>
  <form method ="post" action="/admin/updateItem">
    <div>
      <label for="id">ID:</label>
      <input type="text" id="id" name="id" >
    </div>
    <!-- <div>
      <label for="photo">PhotoName:</label>
      <input type="file" id="photo" name="photo" accept="image/*" >
    </div> -->
    <div>
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName" >
    </div>
    <div>
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" step="1" >
    </div>
    <div>
      <label for="stock">Stock:</label>
      <input type="number" id="stock" name="stock" >
    </div>
    <div>
      <input type="submit" value="Add Item">
    </div>
  </form>
  <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script>
    
    $(function(){
      
      $(document.forms[0]).submit(function(e){
        e.preventDefault();
        $.ajax({
           url:"/admin/addAnItem",
           type:"POST",
           data:$(document.forms[0]).serialize(),
           //contentType:"application/json; charset=utf-8",
          //dataType:"json",
          success: function(data){
              document.getElementById('id').value = data.id;
              document.getElementById('productName').value = data.productName;
              document.getElementById('price').value = data.price;
              document.getElementById('stock').value = data.stock;
              document.getElementById('photo').value = data.photo;
              alert("Item updated Successfully");
            console.log(data);
            },
//             error:function(data){
//               document.getElementById('id').value = "";
//               document.getElementById('productName').value = "";
//               document.getElementById('price').value = "";
//               document.getElementById('stock').value = "";
//               document.getElementById('photo').value = "";

//               alert(data.responseText);
//   }
});
});
    })
   
  </script>
</body>
</html>
