<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Personal Area</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&amp;display=swap">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- ... other linked stylesheets ... -->
</head>

<body id="gridContainer">
    <!-- ... Navbar code ... -->

    <div class="container text-center mt-4">
        <h2>Welcome to Your Personal Area</h2>
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h5 class="card-title">Your Profile</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" id="userName"><strong>Name:</strong> </li>
                    <li class="list-group-item" id="userEmail"><strong>Email:</strong> </li>
                    <li class="list-group-item" id="userAddress"><strong>Address:</strong> </li>
                </ul>
            </div>
        </div>
        <div class="mt-3">
            <a href="user_orders.html" class="btn btn-primary">View My Orders</a>
        </div>
    </div>
    <script>
       $(document).ready(function() {

$.ajax({
    url:'/user/username',
    method: 'GET',
    dataType: 'json',
    success: function(data) {
        document.getElementById("userName").innerHTML = "<strong>Name:</strong> " + data.userName;
    },
    error: function(error) {
        console.error('Error fetching user:', error);
    }
})});
    </script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
