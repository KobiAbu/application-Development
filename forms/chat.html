    <div class="container mt-5">
        <h1 class="text-center mb-4">Our Chat</h1>
        <div id="messageArea" class="border p-3 mb-3"></div>
        <div class="input-group mb-3">
            <input type="text" id="messageInput" class="form-control" placeholder="Type your message...">
            <div class="input-group-append">
                <button id="sendButton" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
       
    const socket = io();

    const messageArea = document.getElementById('messageArea');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    // Fetch user's name from the server
    let username = '';

    $.ajax({
        type: 'GET',
        url: "/getUserData",
        success: function (response) {
            console.log(response);
            username = response.userName;
        },
        error: function () {
            console.error('Error fetching user name');
        }
    });

    sendButton.addEventListener('click', () => {
        const message = messageInput.value;
        if (message.trim() !== '') {
            socket.emit('new message', { username, message }); // Send both username and message
            messageInput.value = '';
        }
    });

    socket.on('new message', (data) => {
        const messageElement = document.createElement('div');
        const messageText = document.createTextNode(`${data.username}: ${data.message}`);

        messageElement.appendChild(messageText);

        messageArea.appendChild(messageElement);
        messageArea.scrollTop = messageArea.scrollHeight;
    });
    $(logOut).click(function (e) {
                e.preventDefault()
                $.ajax({
                    url: "/logOut",
                    success: function (response) {
                        localStorage.setItem('products', null)
                        window.location.href = "index.html";
                    }
                });
            })
    $.ajax({
                type: "GET", 
                url: "/getUserType",
                success: function (response) {

                    if (response) {
                        if (response === 'admin') {
                            var mng = document.getElementById('mngArea')
                            mng.style.visibility = 'visible'
                        }
                        if (response === 'user') {
                            var persArea = document.getElementById('prsArea')
                            persArea.style.visibility = 'visible'

                        }
                        var logIn = document.getElementById('log')
                        var signUp = document.getElementById('signUp')
                        var logOut = document.getElementById('logOut')
                        logIn.style.visibility = 'hidden'
                        signUp.style.visibility = 'hidden'
                        logOut.style.visibility = 'visible'
                    }

                }
            });
</script>
    <script>
        var input = document.getElementById("messageInput");

input.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    document.getElementById("sendButton").click();
  }
});
