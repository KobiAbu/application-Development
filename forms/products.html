<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Gold Street</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-body">
        <div class="container-fluid"><a class="navbar-brand" href="#"><strong><span
                        style="background-color: rgb(231, 228, 220);">GOLD STRRET</span></strong></a><button
                data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span
                    class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">

                </ul><button class="btn btn-primary ms-auto" type="button"><span
                        style="color: rgb(248, 246, 246); background-color: rgb(102, 103, 118);">CART</span></button>
            </div>
        </div>
    </nav>
    <h1 style="text-align: center;"><strong>Products</strong></h1>
    <select name="price-range" id="price-range">
        <option value="">Price</option>
        <option value="500">500</option>
        <option value="1000">1000</option>
        <option value="1500">1500</option>
        <option value="2000">2000</option>
        <option value="2500">2500</option>
    </select>
    <select name="type" id="type">
        <option value="">Type</option>
        <option value="earings">Earings</option>
        <option value="Bracelet">Bracelet</option>
        <option value="Necklace">Necklace</option>
        <option value="ring">Ring</option>
    </select>
    <select name="gender" id="gender">
        <option value="">Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <div class="container py-4 py-xl-5" id="container">

    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.min.js"></script>
    <script type="module" src="assets/js/products.js"></script>
</body>

</html>
