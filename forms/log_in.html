                        <div class="card-body d-flex flex-column align-items-center">

                                <div class="mb-3"><input class="form-control" id="email" name="email"
                                        placeholder="Email" required></div>
                                <div class="mb-3"><input class="form-control" id="password" type="password"

    <script src="assets/js/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $(loginBT).click(function (e) {
                e.preventDefault();
                const email = document.getElementById('email').value
                const password = document.getElementById('password').value
                $.ajax({
                    type: "GET",
                    url: "getUser/" + password + "/" + email,
                    success: function (result) {

                        $.ajax({
                            type: "POST",
                            url: "/checkAdmin",
                            data:
                            {
                                admin: result.userType,
                                user: result
                            },
                            success: function (response) {
                                window.location.href = "index.html";
                            }
                        });

                    },
                    error: function (result) {
                        document.getElementById('email').value = ''
                        document.getElementById('password').value = ''
                        alert('you entered wrong username or password');
                    }
                });
            });
        })


    </script>
