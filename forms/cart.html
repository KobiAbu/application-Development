          <li class="nav-item"><a class="nav-link" href="products.html" style="margin-left: -84px;">catalog</a></li>

              area</a></li>

  <div class="shopping-cart">
    <div class="px-4 px-lg-0">

      <div class="pb-5">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">

              <!-- Shopping cart table -->
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col" class="border-0 bg-light">
                        <div class="p-2 px-3 text-uppercase">Product</div>
                      </th>
                      <th scope="col" class="border-0 bg-light">
                        <div class="py-2 text-uppercase">Price</div>

                      <th scope="col" class="border-0 bg-light">
                        <div class="py-2 text-uppercase">Quantity</div>
                      </th>
                      <th scope="col" class="border-0 bg-light">
                        <div class="py-2 text-uppercase">Remove</div>
                      </th>
                    </tr>
                  </thead>
                  <tbody id="cartTable">

                </table>
              </div>
              <!-- End -->
            </div>
          </div>

          <div class="col-lg-6">
            <div class="bg-light rounded-pill px-4 py-3 text-uppercase font-weight-bold">Order summary </div>
            <div class="p-4">

              <ul class="list-unstyled mb-4">
                <li class="d-flex justify-content-between py-3 border-bottom" id="total"><strong
                    class="text-muted">Total</strong>
                  <h5 class="font-weight-bold"></h5>

  </div>
  </div>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script type="module" src="./assets/js/handlers/renderCart.js"></script>
  <script>
    $(document).ready(function () {
      $(logOut).click(function (e) {
                e.preventDefault()
                $.ajax({
                    url: "/logOut",
                    success: function (response) {
                        window.location.href = "index.html";
                    }
                })
                });
      $.ajax({
        type: "GET",
        url: "/getUserType",
        success: function (response) {

          if (response) {
            if (response === 'admin') {
              var mng = document.getElementById('mngArea')
              mng.style.visibility = 'visible'
            }
            if (response === 'user') {
              var persArea = document.getElementById('prsArea')
              persArea.style.visibility = 'visible'

            }
            var logIn = document.getElementById('log')
            var signUp = document.getElementById('signUp')
            var logOut = document.getElementById('logOut')
            logIn.style.visibility = 'hidden'
            signUp.style.visibility = 'hidden'
            logOut.style.visibility = 'visible'
          }

        }
      });
    });
  </script>
